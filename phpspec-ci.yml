code_generation: false
extensions:
  - PhpSpec\Extension\CodeCoverageExtension
code_coverage:
  format:
    - clover
  output:
    clover: coverage.xml
  blacklist_files:
    - src/Event/UploadEvent.php
  blacklist:
    - src/ThirdParty

suites:
  default:
    namespace: 'Atom\Uploader'
    psr4_prefix: 'Atom\Uploader'